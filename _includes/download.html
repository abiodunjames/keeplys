{% assign t = site.data[page.lang] | default: site.data.en %}

<section id="download" class="download" aria-labelledby="download-title">
  <div class="download-container">
    <div class="download-content">
      <div class="download-icon" aria-hidden="true">
        <i class="fa-solid fa-mobile-screen-button icon-main"></i>
      </div>
      
      <h2 id="download-title" class="download-title">{{ t.download.title }}</h2>
      <p class="download-subtitle">{{ t.download.subtitle }}</p>
      
      <nav class="download-buttons" role="navigation" aria-label="Download links">
        <a href="{{ site.app_store_url }}" class="download-btn download-btn-ios" target="_blank" rel="noopener noreferrer" aria-label="{{ t.download.cta_ios }} - {{ site.title }}">
          <i class="fa-brands fa-apple btn-icon" aria-hidden="true"></i>
          <span>{{ t.download.cta_ios }}</span>
        </a>
        
        <span class="download-btn download-btn-android" style="opacity: 0.5; cursor: not-allowed; pointer-events: none;" aria-label="Google Play - Coming Soon">
          <i class="fa-brands fa-google-play btn-icon" aria-hidden="true"></i>
          <span>Coming Soon</span>
        </span>
      </nav>
    </div>
    
    <ul class="download-features" role="list" aria-label="App benefits">
      <li class="download-feature">
        <i class="fa-solid fa-check df-icon" aria-hidden="true"></i>
        <span class="df-text">Free to Download</span>
      </li>
      <li class="download-feature">
        <i class="fa-solid fa-check df-icon" aria-hidden="true"></i>
        <span class="df-text">No Ads</span>
      </li>
      <li class="download-feature">
        <i class="fa-solid fa-check df-icon" aria-hidden="true"></i>
        <span class="df-text">Privacy First</span>
      </li>
    </ul>
  </div>
</section>
